<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the nearest collection Point</title>
</head>
<body>
<h1>Find the nearest collection Point</h1>
<form action="location">
    <label for="lat">lat(e.g.:22.2812)</label>
    <input type="text" name="lat" value="" required>
    <label for="long">long(e.g.:114.1659)</label>
    <input type="text" name="long" value="" required>
    <input type="submit" value="Submit">
</form>

</body>
</html>
